<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id = "main">
        <div id = "screen">
            <strong id = "contextValue"> </strong>
            <strong id = "displayValue"> Welcome </strong>
        </div>
        <div id = "row1">
            <button id="ac"> A/C </button>
            <button id="c"> C </button>
            <button id="operation" value="percent"> % </button>
            <button id="operation" value="exponent"> ^ </button>
        </div>

        <div id = "row2">
            <button id="num" value=7> 7 </button>
            <button id="num" value=8> 8 </button>
            <button id="num" value=9> 9 </button>
            <button id="operation" value="divide"> &#247 </button>
        </div>

        <div id = "row3">
            <button id="num" value=4> 4 </button>
            <button id="num" value=5> 5 </button>
            <button id="num" value=6> 6 </button>
            <button id="operation" value="multiply"> &#215 </button>
        </div>

        <div id = "row4">
            <button id="num" value=1> 1 </button>
            <button id="num" value=2> 2 </button>
            <button id="num" value=3> 3 </button>
            <button id="operation" value="add"> + </button>
        </div>

        <div id = "row5">
            <button id="dot"> . </button>
            <button id="num" value=0> 0 </button>
            <button id="equal"> = </button>
            <button id="operation" value="subtract"> - </button>
        </div>
        
    </div>

    <footer id = "footer">

    </footer>

    <script src="script.js"></script>
</body>
</html>
