<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id = "main">
        <div id = "screen"></div>
        <div id = "row1">
            <button> A/C </button>
            <button> C </button>
            <button> % </button>
            <button> log </button>
        </div>

        <div id = "row2">
            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> &#247 </button>
        </div>

        <div id = "row3">
            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button> &#215 </button>
        </div>

        <div id = "row4">
            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button> + </button>
        </div>

        <div id = "row5">
            <button> . </button>
            <button> 0 </button>
            <button> = </button>
            <button> - </button>
        </div>
        
    </div>

    <footer id = "footer">

    </footer>

    <script src="script.js"></script>
</body>
</html>
